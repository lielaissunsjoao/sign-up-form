<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="backgroundImage">

        <div id="titleBackground">

            <img src="/assets/odin-lined.png" id="logo">
            <h1 id="title">ODIN</h1>

        </div>

    </div>

    <div id="pageContent">

        <div id="header">

            <p id="upText"><b>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</b></p>
            <p id="downText"><b>You <em>know</em> you want to.</b></p>

        </div>

        <div id="signUpForm">

            <form action="">
                <legend>Let's do this!</legend>

            <div id="bigOne">
                <div id="leftSideInputs">

                    <label for="firstName">*FIRST NAME</label>
                    <input type="text" id="firstName" required maxlength="10" placeholder="First name...">

                    <label for="email">*EMAIL</label>
                    <input type="email" id="email" required placeholder="Email...">

                    <label for="password">*PASSWORD</label>
                    <input type="password" id="password" required placeholder="Password...">

                </div>

                <div id="rightSideInputs">

                    <label for="lastName">*LAST NAME</label>
                    <input type="text" id="lastName" required placeholder="Last name...">

                    <label for="telNumber">PHONE NUMBER</label>
                    <input type="tel" id="telNumber" placeholder="Phone number...">

                    <label for="confirmPassword">*CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPassword" required placeholder="Confirm password...">

                </div>
            </div>

                <div id="footer">

                    <button id="submitButton" type="submit"><b>Create Account</b></button>
                    <p id="logIn"><b>Already have an account? <a href="ending.html" id="logInLink">Log in</a></b></p>

            </form>
        </div>
    </div>
    </div>

</body>
</html>
